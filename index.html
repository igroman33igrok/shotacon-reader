<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shotacon Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    img {
      width: 100%;
      display: block;
    }
    .error {
      padding: 20px;
      text-align: center;
      color: #ff5555;
    }
  </style>
</head>
<body>

<script>
  // Получаем slug из URL: /manga/abibibi
  const parts = window.location.pathname.split("/").filter(Boolean);

  if (parts.length !== 2 || parts[0] !== "manga") {
    document.body.innerHTML =
      '<div class="error">Некорректная ссылка</div>';
    throw "";
  }

  const slug = parts[1];

  // manifest.json — ТОЛЬКО raw.githubusercontent.com
  const manifestUrl =
    `https://raw.githubusercontent.com/igroman33igrok/shotacon-reader/main/manga/${slug}/manifest.json`;

  // картинки — ТОЛЬКО raw.githubusercontent.com
  const imagesBase =
    `https://raw.githubusercontent.com/igroman33igrok/shotacon-reader/main/manga/${slug}`;

  fetch(manifestUrl)
    .then(r => {
      if (!r.ok) throw "";
      return r.json();
    })
    .then(data => {
      for (let i = 1; i <= data.pages; i++) {
        const img = document.createElement("img");
        img.src = `${imagesBase}/${String(i).padStart(3, "0")}.jpg`;
        img.loading = "lazy";
        document.body.appendChild(img);
      }
    })
    .catch(() => {
      document.body.innerHTML =
        '<div class="error">Манга не найдена или ещё не загружена</div>';
    });
</script>

</body>
</html>
